<body>	
	<div class=global>
						
		<table cellspacing="0" cellpadding="0" class="main">
			
			<!-- head -->					
			<tr>
				<td colspan=5>
					<table cellspacing=0 cellpadding=0 class=header>
						<tr>
							<td class=headerleft>
								<placeholder id="top_left" width="100%" height="100%"/>					
							</td>
							<td class=headerright>
								<placeholder id="top" width="460px" height="100%"/>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			<tr><td colspan="5" height="8"></td></tr>
			
			<!-- page tab -->
			<tr class=tab>
				<td colspan=5>
					<table cellpadding=0 cellspacing=0 class=tab>
						<tr><td class=left>&nbsp;</td><td class=right nowrap=true><placeholder id="pagetab" width="200px" height="14px"/></td></tr>
					</table>					
				</td>				
			</tr>
			
			<tr><td colspan="5" height="8"></td></tr>
			
			<!-- margins & content -->
			<tr valign=top class=content>
				<td class=left nowrap=true>
					<placeholder id="left" width="100%" height="100%"/>
				</td>
				<td class=separator nowrap=true></td>
				<td class=center>
					
					<placeholder id="main_top" width="100%" height="100px"/>
					<table cellspacing="0" cellpadding="0"><tr><td height="4"></td></tr></table>					
					<table width="100%" cellspacing="0" cellpadding="0" border="0">
						<tr valign="top">
							<td width="50%"><placeholder id="headlines_left" width="100%" height="40px"/></td>
							<td width="5">&nbsp;</td>
							<td><placeholder id="headlines_right" width="100%" height="40px"/></td>
						</tr>
					</table>
					<table cellspacing="0" cellpadding="0"><tr><td height="8"></td></tr></table>
					<placeholder id="main" width="100%" height="200px"/>					
				</td>
				<td class=separator nowrap=true></td>
				<td class=right nowrap=true>
					<placeholder id="right" width="100%" height="100%" hspace="4"/>
				</td>
			</tr>
			
			<tr><td colspan=5 height=8></td></tr>
			
			<!-- footer -->
			<tr><td colspan=5 class=bottom><placeholder id="bottom" width="100%" height="10px"/></td></tr>
		</table>
	</div>
</body>
